---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/service-account.name: keel
  name: keel
  namespace: kube-system
  labels:
      name: "keel"
spec:
  replicas: 1
  template:
    metadata:
      name: keel
      labels:
        app: keel
    spec:
      containers:
        - image: costinm/keel:alpha
          imagePullPolicy: Always
          env:
            - name: NOTIFICATION_LEVEL
              value: "debug"
            - name: POLL
              value: "1"
            - name: PUBSUB
              value: "1"
            - name: PROJECT_ID
              value: "costin-istio"
            - name: GCLOUD_KEY_FILE
              value: "/var/keel/keel-secret.json"
            - name: "GOOGLE_APPLICATION_CREDENTIALS"
              value: "/var/keel/keel-secret.json"
            # GCLOUD_KEY_FILE -
            # Enable/disable Helm provider
            # - name: HELM_PROVIDER
            #   value: "1"
            # - name: WEBHOOK_ENDPOINT
            #   value: https://my.webhookrelay.com/v1/webhooks/2fc52b16-75f7-41f2-8e2d-81afbbcae709
            # - name: SLACK_TOKEN
            #   value: your-token-here
            # - name: SLACK_CHANNELS
            #   value: general
          name: keel
          command: ["/bin/keel"]
          volumeMounts:
          - mountPath: /var/keel
            name: keel-secret
          ports:
            - containerPort: 9300
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9300
            initialDelaySeconds: 30
            timeoutSeconds: 10
      volumes:
      - name: keel-secret
        secret:
          optional: true
          secretName: keel-secret
